<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corousel">
        <div class="corousel-controls">
            <input type="radio" id="1" name="controls" checked/>
            <input type="radio" name="controls" id="2"/>
            <input type="radio" name="controls" id="3"/>
            <div class="dots">
                <label for="1"></label>
                <label for="2"></label>
                <label for="3"></label>
            </div>
            <div class="corousel-images">
                <img src="img1.jpg"/>
                <img src="img2.jpg"/>
                <img src="img3.jpeg"/>
            </div>
        </div>
    </div>
</body>
</html>
